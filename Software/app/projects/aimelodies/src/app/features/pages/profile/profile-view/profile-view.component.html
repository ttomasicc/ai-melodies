<ng-container *ngIf="artist">
    <h1>{{artist.username.toUpperCase()}}</h1>

    <div class="header">
        <div>
            <img *ngIf="artist.image; else noImage"
                 [src]="artist.image"
                 [alt]="artist"
                 width="200"
                 height="200"
            >
            <ng-template #noImage>
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                     viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
            </ng-template>
        </div>
        <p *ngIf="artist.bio">{{artist.bio}}</p>
    </div>

    <table>
        <tbody>
        <tr>
            <td>First name</td>
            <td>{{artist.firstName ?? 'No name'}}</td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>{{artist.lastName ?? 'No name'}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{artist.email}}</td>
        </tr>
        <tr>
            <td>Member since</td>
            <td>{{artist.dateCreated | date:'dd. MMMM yyyy.'}}</td>
        </tr>
        </tbody>
    </table>

    <a routerLink="/profile/update" href="#update" role="button">Edit profile</a>
</ng-container>
