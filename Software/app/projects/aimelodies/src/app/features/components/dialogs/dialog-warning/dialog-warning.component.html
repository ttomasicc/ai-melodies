<dialog [open]="open">
    <article>
        <h3>{{title}}</h3>
        <p>{{message}}</p>
        <footer>
            <a (click)="cancel()" href="#cancel" role="button" class="secondary">Cancel</a>
            <a (click)="confirm()" href="#confirm" role="button">Confirm</a>
        </footer>
    </article>
</dialog>
